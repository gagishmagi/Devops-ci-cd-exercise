name: GitHub Actions Demo

run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ

# on: [push] 
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  
  # schedule:
  #   - cron: '0 0 * * *'
    

# env:
#   PYTHON_VERSION: '3.9'

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-22.04
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} ${{ runner.os.version }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      
      - name: Check out repository code
        uses: actions/checkout@v5
      
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      
      - run: echo "üçè This job's status is ${{ job.status }}."

  Explore-GitHub-Actions-2:
    runs-on: ubuntu-24.04
    needs: Explore-GitHub-Actions
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} ${{ runner.os.version }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      
      - name: Check out repository code
        uses: actions/checkout@v5
      
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      
      - run: echo "üçè This job's status is ${{ job.status }}."

  Build-Python-Project:
    runs-on: ubuntu-24.04
    needs: Explore-GitHub-Actions-2
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/unit/ -v --cov=app --cov-report=html 

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v

      - name: Run E2E tests
        run: |
          pytest tests/e2e/ -v

  Show-secrets:
    runs-on: ubuntu-24.04
    steps:
      - name: Show secrets
        run: |
          echo "my secret is: ${{ secrets.MY_API_TOKEN }}"

  Deploy-to-Docker:
    runs-on: ubuntu-24.04
    needs: Build-Python-Project
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
      - name: Deploy to Docker
        run: |
          echo "Deploying to Docker"
          docker build -t ${{ secrets.DOCKER_IMAGE }} .
          docker push ${{ secrets.DOCKER_IMAGE }}

  Deploy-to-Terraform:
    runs-on: ubuntu-24.04
    needs: Build-Python-Project
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
      - name: Deploy to Terraform
        run: |
          echo "Deploying to Terraform"
          terraform init
          terraform plan
          terraform apply

  Deploy-to-AWS:
    runs-on: ubuntu-24.04
    needs: Build-Python-Project
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5
      - name: Deploy to AWS
        run: |
          echo "Deploying to AWS"
          aws ecs update-service --cluster ${{ secrets.AWS_CLUSTER }} --service ${{ secrets.AWS_SERVICE }} --force-new-deployment
          aws ecs update-service --cluster ${{ secrets.AWS_CLUSTER }} --service ${{ secrets.AWS_SERVICE }} --force-new-deployment
          aws ecs update-service --cluster ${{ secrets.AWS_CLUSTER }} --service ${{ secrets.AWS_SERVICE }} --force-new-deployment

  Deploy-with-Ansible:
      runs-on: ubuntu-24.04
      needs: Build-Python-Project
      steps:
        - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
        - run: echo "üêß This job is now running on a ${{ runner.os }} ${{ runner.os.version }} server hosted by GitHub!"
        - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
        
        - name: Check out repository code
          uses: actions/checkout@v5

        - name: Deploy with Ansible
          run: |
            ansible-playbook -i inventory/staging playbooks/deploy.yml \
              -e "target_hosts=staging" \
              -e "docker_image=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}" \
              -e "version_tag=${{ env.VERSION_TAG }}" \
              -e "docker_registry=${{ secrets.DOCKER_USERNAME }}" \
              -e "docker_hub_password=${{ secrets.DOCKER_PASSWORD }}" \
              -e "environment=staging" \
              -e "app_port=5000" \
              -e "secret_key=${{ secrets.PROD_SECRET_KEY || 'change-me-in-production' }}"